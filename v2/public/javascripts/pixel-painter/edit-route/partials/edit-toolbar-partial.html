<div id="general-button-control-container">
    <div id="hide-grid-button" class="button" data-ng-click="toggleShowGrid()">
        {{showGridButtonText}}
    </div>
</div>
<div id="zoom-control-container" data-ng-class="zoomFactorContainerClass">

    <div class="button" data-ng-click="toggleShowZoomFactor()">
        Zoom
    </div>

    <div id="zoom-button-container">

        <div class="button"
             data-ng-class="{'selected': (zoomFactor == zoomFactorButton.zoomFactor)}"
             data-ng-click="changeZoomFactor(zoomFactorButton.zoomFactor)"
             data-ng-repeat="zoomFactorButton in zoomFactorButtons">
            {{zoomFactorButton.buttonTitle}}
        </div>

    </div>

</div>

<div id="colour-control-container">

    <span class="title" data-ng-click="showColourPicker()">
        Selected Colour:
    </span>

    <input class="color" 
            ng-class="{pickerFaceColor:'white',pickerFace:1,pickerBorder:1,pickerInsetColor:'lightgrey', hash: true}"
            id="toolbarColourSelect"
            data-ng-click="showColourPicker()"
            data-ng-model="colourPickerValue">

</div>

<div id="tool-control-container">

    <span class="title">
        Selected Tool:
    </span>

    <div class="button" 
        data-ng-class="{selected: (currentToolId == 'brush')}" 
        data-ng-click="changeTool('brush')">
        Brush
    </div>

    <div class="button" 
        data-ng-class="{selected: (currentToolId == 'fill')}"
        data-ng-click="changeTool('fill')">
        Fill
    </div>

</div>

<div id="save-control-container">

    <div class="button" 
        data-ng-click="saveImage()">
        Save
    </div>

</div>
